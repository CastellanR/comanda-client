<div class="container">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">Login</h4>
        <form [formGroup]="form" class="form-horizontal" role="form" (submit)="$event.preventDefault(); login()">
          <div class="row">
            <div *ngIf="error" class="col-12">
              <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <i class="fa fa-close"></i> Credenciales inválidas
                  </span>
              </div>
            </div>
          </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="sr-only" for="email">Usuario</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input formControlName="user" type="text" name="email" class="form-control" id="email" placeholder="Usuario" required autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="sr-only" for="password">Contraseña</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input formControlName="password" type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                  <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                    <i class="fa fa-sign-in"></i> Entrar
                  </button>
                </div>
            </div>
        </form>
      </div>
    </div>
</div>
