<div class="search-product-editor-container">
  <app-search-input *ngIf="!selectedProduct" (search)="onSearch($event)"></app-search-input>

  <p *ngIf="selectedProduct" class="p-1 m-0">
    {{selectedProduct.name}}

    <button class="btn btn-link reset-btn p-0" (click)="resetSearch()">
      <i class="text-danger fa fa-times fa-fw"></i>
    </button>
  </p>

  <div class="results list-group">
    <button type="button"
            class="list-group-item list-group-item-action"
            *ngFor="let product of products"
            (click)="onSelect(product)">
      {{product.name}}
    </button>
  </div>
</div>
