<h4 class="p-3">Productos</h4>

<div class="card">
  <div class="card-block p-0">
    <div class="overflow">
      <ng2-smart-table [settings]="settings"
                      [source]="data"
                      (create)="onCreate($event)"
                      (edit)="onEdit($event)"
                      (delete)="onDelete($event)">
      </ng2-smart-table>
    </div>
  </div>
</div>
